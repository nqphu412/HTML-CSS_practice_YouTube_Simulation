<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
    <style>
      div {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div style="
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
    ">
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">div 2</div>
      <div style="background-color: red">extra row</div>
      <div style="background-color: green">extra row</div>
      <div style="background-color: pink">hihi</div>
    </div>
  </body>
</html>
