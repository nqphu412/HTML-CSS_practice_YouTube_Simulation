<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>
  <body style="padding-bottom: 200px;">
    <div style="
      display: flex;
      flex-direction: row;
    ">
      <div style="
        background-color: lightblue;
      ">
        div 1
      </div>
      
      <div style="
        background-color: lightpink;
      ">
        div 2
        <p>text</p>
      </div>
    </div>

    <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;">
      <div style="
        background-color: lightblue;
        width: 100px;">
        100px
      </div>
    
      <div style="
        background-color: lightpink;
        flex: 1;">
        flex 1 <p>text</p>
      </div>
    </div>
 
    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;">
      <div style="
        background-color: lightblue;
        width: 100px;">
        100px
      </div>
      <div style="
        background-color: lightpink;
        flex: 1;">
        flex 1
      </div>
      <div style="
        background-color: lightgreen;
        flex: 2;">
        flex 2
      </div>
    </div>

    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      justify-content: start;

      display: flex;
      flex-direction: row;">
      <div style="width: 100px;
      background-color: lightpink;">
        100px</div>
      <div style="width: 100px;
      background-color: lightgoldenrodyellow;">
        100px</div>
      <div style="width: 100px;
      background-color: lightblue;">
        100px</div>
    </div>

    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;        
      border-color: gray;
      justify-content: space-between;
      align-items: flex-start;
      display: flex;
      flex-direction: row;">
      <div style="width: 100px;
        background-color: lightpink;">
        100px<p>hihi</p></div>
      <div style="width: 100px;
        background-color: lightgoldenrodyellow;">
        100px</div>
      <div style="width: 100px;
        background-color: lightblue;">
        100px</div>
    </div>
  </body>
</html>
